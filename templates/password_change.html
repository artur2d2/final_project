{% extends "layout.html" %}

{% block title %}
    Password_change
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_change') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New_password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password_confirmation" placeholder="New_password_confirmation" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change_password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
